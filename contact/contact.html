<!DOCTYPE html>
<html>
  <head>
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <!-- Contact Section -->
    <div class="contact-section">
      <div class="wrap-contact">
        <div class="imagepart-contact">
          <h2>Get in Touch</h2>
          <p>
            Or reach out manually to
            <a href="mailto:siranjivipandi@gmail.com"
              >siranjivipandi@gmail.com</a
            >
          </p>
          <img src="../assets/plane.png" alt="Plane" />
        </div>
        <form id="contact-form">
          <div class="gaps-contact">
            <label for="email-contact">Email address</label>
            <input type="email" id="email-contact" name="email" /><br /><br />
          </div>
          <div class="gaps-contact">
            <label for="name-contact">Your name</label>
            <input type="text" id="name-contact" name="name" /><br /><br />
          </div>
          <div class="gaps-contact">
            <label for="message-contact">Your message</label>
            <textarea id="message-contact" name="message"></textarea
            ><br /><br />
          </div>
          <button class="contact-btn">Send Message</button>
        </form>
      </div>
    </div>
  </body>
</html>
